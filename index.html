<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/favicon.png" type="image/png" />

    <!-- <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"> -->

    <link rel="stylesheet" type="text/css" href="css/abcjs-audio.css" />
    <link rel="stylesheet" href="css/examples-styles.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Tune Practice Player</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" type="text/javascript"></script>
    <script>console.log("index.html");</script>
  </head>
  <body>

    <header>
      <h1>Tune Player</h1>
    </header>

    <div id="tune-selector-container">
      <label for="tune-selector">Select Tune</label>
      <select name="tune-selector" id="tune-selector">Select Tune</option>
    </div>

    <div class="container">
      <textarea 
        id="abc-edit" 
        cols="80" 
        rows="15" 
        spellcheck="false"
      >
      Select a tune.
      </textarea>

      <textarea id="abc-display" spellcheck="false">Select a tune.</textarea>

    </div>

    <div id="warnings"></div>
      <hr />
      <div id="paper"></div>
      <div id="audio"></div>
    </div>

    <!-- <div id="tune-list">tune list</div> -->
    <!-- <script src="js/index-tunes.js" type="text/javascript"></script> -->
    <script>console.log("loading scripts");</script>
    <script src="js/abcjs-basic.js" type="text/javascript"></script>
    <!-- <script src="https://raw.githubusercontent.com/paulrosen/abcjs/main/dist/abcjs-basic-min.js", type="text/javascript"></script> -->
    <script src="js/abcjs-init.js" type="text/javascript"></script>
  </body>
</html>
