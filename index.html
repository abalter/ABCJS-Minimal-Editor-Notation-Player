<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/examples-styles.css" />

    <title>abcjs: Editor and Synth Demo</title>
    <link rel="stylesheet" type="text/css" href="css/abcjs-audio.css" />
    <script src="js/abcjs-basic.js" type="text/javascript"></script>
    <script src="js/abcjs-init.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <img
        src="../docs/.vuepress/public/img/abcjs_comp_extended_08.svg"
        alt="abcjs logo"
      />
      <h1>Synth with Editor</h1>
    </header>
    <div class="container">
      <textarea 
        id="abc" 
        cols="80" 
        rows="15" 
        spellcheck="false"
      >
X: 1
T: Cooley's
M: 4/4
L: 1/8
R: reel
K: Emin
|:D2|EB{c}BA B2 EB|~B2 AB dBAG|FDAD BDAD|FDAD dAFD|
EBBA B2 EB|B2 AB defg|afe^c dBAF|DEFD E2:|
|:gf|eB B2 efge|eB B2 gedB|A2 FA DAFA|A2 FA defg|
eB B2 eBgB|eB B2 defg|afe^c dBAF|DEFD E2:|
      </textarea>

      <div id="warnings"></div>
      <hr />
      <div id="paper"></div>
      <div id="audio"></div>
    </div>
  </body>
</html>
